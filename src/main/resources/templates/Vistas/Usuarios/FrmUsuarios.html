<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="plantillas/templates::head">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body class="bgCards">
    <!-- Navegador -->
    <header th:replace="plantillas/templates::header"></header>
    <!-- Formulario -->
    <div class="container formStyles" style="height: 65vh;">
        <div class="row">
            <div class="card col-lg-9 col-lg-6 col-lg-4 mx-auto bg-dark text-white" style="margin-top: 4em;">
                <div class="card-title" style="margin-bottom: 0;">
                    <h3 class="cardtitulo" th:text="${titulous}"></h3>
                </div>
                <form th:action="@{/Vistas/Usuarios/Guardar}" th:object="${usuarios}" method="post">
                  <ul class="list-group list-group-flush">
                    <input type="hidden" th:field="*{id}">
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                          <label for="username" class="col-lg-3 col-md-3 bg-dark text-white">Usuario:</label>
                          <input type="text" th:field="*{username}" id="username" class="col-lg-9 col-md-9 bg-dark text-white" placeholder="Ingrese el nombre del usuario" style="border: 1px solid white;">
                          <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                      </div>
                    </li>
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                        <label for="password" class="col-lg-3 col-md-3 bg-dark text-white">Contraseña:</label>
                        <input type="password" th:field="*{password}" id="password" class="col-lg-9 col-md-9 bg-dark text-white" placeholder="Ingrese la contraseña" style="border: 1px solid white;">
                        <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                      </div>
                    </li>
                    <li class="list-group-item bg-dark">
                        <div class="row row-cont">
                            <label for="enabled" class="col-lg-3 col-md-3 bg-dark text-white">Actividad:</label>
                            <select th:field="*{enabled}" id="enabled" class="col-lg-9 col-md-9 bg-dark text-white" style="border: 1px solid white;">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                            <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></small>
                        </div>
                    </li>
                  </ul>
                  <div class="card-body m-auto">
                    <input type="submit" class="btn btn-success form-btn" value="Guardar">
                    <a th:href="@{/Vistas/Usuarios/ListaUsuarios}" class="btn btn-danger form-btn">Cancelar</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer th:replace="plantillas/templates::footer"></footer></footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
