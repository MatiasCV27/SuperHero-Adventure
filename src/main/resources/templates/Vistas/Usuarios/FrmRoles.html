<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="plantillas/templates::head">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Principal</title>
</head>
<body class="bgCards">
    <!-- Navegador -->
    <header th:replace="plantillas/templates::header"></header>
    <!-- Formulario -->
    <div class="container formStyles" style="height: 65vh;">
        <div class="row">
            <div class="card col-lg-5 col-sm-7 col-lg-4 mx-auto bg-dark text-white" style="margin-top: 4em;">
                <div class="card-title" style="margin-bottom: 0;">
                    <h3 class="cardtitulo" th:text="${titulorol}"></h3>
                </div>
                <form th:action="@{/Vistas/Usuarios/GuardarRol}" th:object="${roles}" method="post">
                   <ul class="list-group list-group-flush">
                    <input type="hidden" th:field="*{id}">
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                          <label for="usuario" class="col-lg-3 col-md-3 bg-dark text-white">Usuarios:</label>
                          <select id="usuario" th:field="*{usuario}" class="col-lg-9 col-md-9 bg-dark text-white" style="border: 1px solid white;">
                            <option th:each="us : ${usuarios}" th:value="${us.id}" th:text="${us.username}"></option>
                          </select>
                      </div>
                    </li> 
                    <li class="list-group-item bg-dark">
                        <div class="row row-cont">
                            <label for="rol" class="col-lg-3 col-md-3 bg-dark text-white">Roles:</label>
                            <select style="height: 50px;" th:field="*{rol}" id="rol" class="col-lg-9 col-md-9 bg-dark text-white bordesForm" multiple="multiple">
                                <option value="ROLE_USER">Usuario</option>
                                <option value="ROLE_ADMIN">Administrador</option>
                            </select>
                        </div>
                    </li>
                  </ul>
                  <div class="card-body m-auto">
                    <input type="submit" class="btn btn-success form-btn" value="Guardar">
                    <a th:href="@{/Vistas/Usuarios/ListaUsuarios}" class="btn btn-danger form-btn">Cancelar</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer th:replace="plantillas/templates::footer"></footer></footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
