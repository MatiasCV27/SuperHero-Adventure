<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="plantillas/templates::head">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body class="bgCards">
    <!-- Navegador -->
    <header th:replace="plantillas/templates::header"></header>
    <!-- Formulario -->
    <div class="container formStyles">
        <div class="row">
            <div class="card col-lg-9 col-lg-6 col-lg-4 mx-auto bg-dark text-white">
                <div class="card-title" style="margin-bottom: 0;">
                    <h3 class="cardtitulo" th:text="${tituloeve}"></h3>
                </div>
                <form th:action="@{/Vistas/Eventos/Guardar}" th:object="${evento}" method="post" enctype="multipart/form-data">
                  <ul class="list-group list-group-flush">
                    <input type="hidden" th:field="*{id_evento}">
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                          <label for="nombre_eve" class="col-lg-3 col-md-3 bg-dark text-white">Nombre:</label>
                          <input type="text" th:field="*{nombre_eve}" id="nombre_eve" class="col-lg-9 col-md-9 bg-dark text-white" placeholder="Ingrese el nombre del evento" style="border: 1px solid white;">
                          <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('nombre_eve')}" th:errors="*{nombre_eve}"></small>
                      </div>
                    </li>
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                          <label for="desc_eve" class="col-lg-3 col-md-3 bg-dark text-white">Descripción:</label>
                          <textarea id="desc_eve" cols="auto" rows="3" th:field="*{desc_eve}" class="col-lg-9 col-md-9 bg-dark text-white" style="border: 1px solid white;"></textarea>
                          <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('desc_eve')}" th:errors="*{desc_eve}"></small>
                      </div>
                    </li>
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                          <label for="lugar_eve" class="col-lg-3 col-md-3 bg-dark text-white">Lugar:</label>
                          <input type="text" th:field="*{lugar_eve}" id="lugar_eve" class="col-lg-9 col-md-9 bg-dark text-white" placeholder="Ingrese el lugar del evento" style="border: 1px solid white;">
                          <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('lugar_eve')}" th:errors="*{lugar_eve}"></small>
                      </div>
                    </li>
                    <li class="list-group-item bg-dark">
                      <div class="row row-cont">
                          <label for="fecha_eve" class="col-lg-3 col-md-3 bg-dark text-white">Fecha:</label>
                          <input type="date" th:field="*{fecha_eve}" id="fecha_eve" class="col-lg-9 col-md-9 bg-dark text-white" placeholder="Ingrese la fecha del evento" style="border: .75px solid white;">
                          <small class="form-text text-danger text-center" th:if="${#fields.hasErrors('fecha_eve')}" th:errors="*{fecha_eve}"></small>
                      </div>
                    </li>
                    <li class="list-group-item bg-dark text-white">
                      <div class="row row-cont">
                          <label for="imagen_eve" class="col-lg-3 col-md-3 bg-dark text-white">Imagen:</label>
                          <input type="file" name="file" id="imagen_eve" class="col-lg-9 col-md-9" style="padding-left: 0;">
                          <span></span>
                      </div>
                    </li>
                  </ul>
                  <!-- <div class="img-card mx-auto">
                    <img src="../../../static/images/tempIMG/prueba-min.jpg" alt="">
                  </div> -->
                  <div class="card-body m-auto">
                    <input type="submit" class="btn btn-success form-btn" value="Guardar">
                    <a th:href="@{/Vistas/Eventos/ListaEventos}" class="btn btn-danger form-btn">Cancelar</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer th:replace="plantillas/templates::footer"></footer></footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
