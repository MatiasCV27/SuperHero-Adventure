<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="plantillas/templates::head">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body class="bgCards">
    <!-- Navegador -->
    <div class="cont">
      <header th:replace="plantillas/templates::header"></header>
    </div>
    <!-- Contenido -->
    <div class="container">
        <h1 class="text-center titulo text-white" style="margin-bottom: .5em;"><strong><u>Eventos</u></strong></h1>
        <div class="row">
            <div th:each="ev : ${eventos}" class="col-lg-4 col-md-6 col-sm-12 padCard mx-auto">
                <div class="cardMostrar">
                    <div class="content">
                      <div class="back">
                        <div class="back-content">
                          <svg stroke="#ffffff" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" height="50px" width="50px" fill="#ffffff">
                          <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                          <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                          <g id="SVGRepo_iconCarrier">
                            <img th:src="@{/images/AdminIMGs/Eventos/}+${ev.imagen_eve}">
                          </g>
                          </svg>
                        </div>
                      </div>
                      <div class="front">
                        <div class="img">
                          <div class="circle">
                          </div>
                          <div class="circle" id="right">
                          </div>
                          <div class="circle" id="bottom">
                          </div>
                        </div>
                        <div class="front-content">
                          <small class="badge">Evento</small>
                          <div class="description">
                            <div class="">
                              <p class="text-center">
                                <strong th:text="${ev.nombre_eve}"></strong>
                              </p>
                            </div>
                            <div class="textoCard"><strong>Descripción:</strong><p th:text="${ev.desc_eve}"></p></div>
                            <div class="textoCard"><strong>Lugar:</strong><p th:text="${ev.lugar_eve}"></p></div>
                            <div class="textoCard"><strong>Fecha:</strong><p th:text="${#dates.format(ev.fecha_eve, 'yyyy-MM-dd')}"></p></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div style="bottom: 0;">
        <footer th:replace="plantillas/templates::footer"></footer>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script>
        function irAtras() {
            window.history.back();
        }
    </script>
</body>
</html>
