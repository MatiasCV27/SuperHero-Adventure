<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="plantillas/templates::head">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <!-- Navegador -->
    <div class="cont fixed-top">
      <header th:replace="plantillas/templates::header"></header>
    </div>
    <!-- Contenido -->
    <div style="height: 87vh;" class="bgLogin"> 
      <div class="login-box"> 
          <form th:action="@{/login}" method="post">
            <div class="user-box">
              <img th:src="@{/images/Login/login.png}" alt="" width="80%" style="margin-left: 10%;">
            </div>
            <div class="user-box">
              <input type="text" id="username" name="username" required="">
              <label for="username">Usuario</label>
            </div>
            <div class="user-box">
              <input type="password" id="password" name="password" required="">
              <label for="password">Contraseña </label>
            </div><center>
            <button type="submit" class="btn btn-block">
                Ingresar
              <span></span>
            </button></center>
          </form> 
      </div>
    </div>
    <!-- Footer -->
    <footer th:replace="plantillas/templates::footer"></footer></footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
